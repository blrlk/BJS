<!DOCTYPE html>
<html>
  <head>
    <title>boxshadow3</title>
    <style>
      img{
        padding: 20px;
        margin: 20px;
      }
      .shadow1{
        box-shadow: 5px 5px 10px #000;
      }
      .shadow2{
        box-shadow: 5px -5px 10px #000;
      }
    </style>
  </head>
  <body>
    <img src="pic1.jpg" class="shadow1" alt="">
    <img src="pic2.jpg" class="shadow2" alt="">
  </body>
</html>
