<!DOCTYPE html>
<html>
  <head>
    <title>radius</title>
    <style>
      body{
        font-weight: bold;
        font-size: 12px;
      }
      .br1{
        background-color: lime;
        color: red;
        border-style: solid;
        border-width: thick;
        border-color: green;
        border-radius: 30%;
      }
      .br2{
        background-color: maroon;
        color: yellow;
        border-style: dotted;
        border-width: 2px;
        border-color: white;
        border-radius: 15px 35px;
      }
      .br3{
        background-color: teal;
        color: aqua;
        border-style: dashed;
        border-width: 5px;
        border-color: red;
        border-radius: 5px 15px 25px 35px;
      }
      .br4{
        border: 3px solid red;
        border-top-left-radius: 30px;
      }

      div{
        background-color: aliceblue;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden; /* 영역을 벗어나는 이미지 숨기기 */
      }

      img{
        /* 부모 영역인 div의 100% */
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <h1 class="br1">둥근 모서리 스타일링 예제 1</h1>
    <h1 class="br2">둥근 모서리 스타일링 예제 2</h1>
    <h1 class="br3">둥근 모서리 스타일링 예제 3</h1>
    <h1 class="br4">둥근 모서리 스타일링 예제 4</h1>
    <div>
      <img src="dog.jpg" style="width:100%;height: 100%;">
    </div>
  </body>
</html>
