<!DOCTYPE html>
<html>
  <head>
    <title>structure virtual class</title>
    <style>
      /* 첫 번째 태그의 텍스트 색상 */
      h4:first-child{ 
        color: blue;
        font-size: 20px;
      }
      /* 마지막 태그의 텍스트 색상 */
      h4:last-of-type{
        color: red;
        font-size: 20px;
      }
      /* 홀수 태그 */
      h4:nth-child(2n+1){
        background-color: green;
      }
      /* 짝수 태그 */
      h4:nth-last-of-type(2n){
        background-color: yellow;
      }
      h4:nth-child(5){
        background-color: black;
      }

    </style>
  </head>
  <body>
    <div>
      <h4>웹 프로그래밍</h4>
      <h4>웹 프로그래밍</h4>
      <h4>웹 프로그래밍</h4>
      <h3>웹 프로그래밍</h3>

      <h4>웹 프로그래밍</h4>
      <h4>웹 프로그래밍</h4>
      <h4>웹 프로그래밍</h4>
      <h4>웹 프로그래밍</h4>
    </div>
  </body>
</html>
