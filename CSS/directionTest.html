<!DOCTYPE html>
<html>
  <head>
    <title>direction</title>
    <style>
      div{
        background-color: lightblue;
        border: 1px solid black;
        width: 100px;
        height: 50px;
        animation: box 2s infinite linear;
        position: relative;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      @keyframes box {
        from{left:0px;}
        to{left:500px;}
      }
      .box1{
        animation-direction: normal;
      }
      .box2{
        animation-direction: reverse;
      }
      .box3{
        animation-direction: alternate;
      }
      .box4{
        animation-direction: alternate-reverse;
      }

    </style>
  </head>
  <body>
    <div class="box1">normal</div>
    <div class="box2">reverse</div>
    <div class="box3">alternate</div>
    <div class="box4">alternate-<br>reverse</div>
  </body>
</html>
