<!DOCTYPE html>
<html>
  <head>
    <title>3d 회전</title>
    <style>
      div{
        background-color: lightblue;
        height: 150px;
        width: 150px;
      }
      .container{
        background-color: white;
        border: 1px solid black;
      }
      .transformed:hover{
        backface-visibility: visible;
        transform-origin: 50% 42%;
	      transform: perspective(500px) rotateY(80deg) rotateX(0deg);
      }
      .transformed2:hover{
        backface-visibility: visible;
        transform-origin: 50% 42%;
        transform: perspective(500px) rotateY(0deg) rotateX(80deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="transformed">박스1</div>
    </div>
    <div class="container">
      <div class="transformed2">박스2</div>
    </div>
  </body>

</html>
