<!DOCTYPE html>
<html>
  <head>
    <title>property</title>
    <style>
      div{
        background-color: yellow;
        border: 1px solid red;
        width: 100px;
        height: 100px;
        transition-property: width, height, border;
      }
      div:hover{
        width: 200px;
        height: 200px;
        border: 3px solid blue;
        font-size: 40px;
        color:white;
      }
    </style>
  </head>
  <body>
    <div>마우스를 올리면 여러 속성이 변합니다.</div>
  </body>
</html>
