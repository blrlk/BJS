<!DOCTYPE html>
<html>
  <head>
    <title>effect2</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: colorbox 5s infinite;
        animation-direction: alternate;
      }
      @keyframes colorbox {
        from{background-color: red; left: 0px; top: 0px;}
        25%{background-color: orange; left: 300px; top: 0px;}
        50%{background-color: yellow; left: 300px; top: 300px;}
        75%{background-color: green; left: 0px; top: 300px;}
        to{background-color: red; left: 0px; top: 0px;}
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
