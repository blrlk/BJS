<!DOCTYPE html>
<html>
  <head>
    <title>delay</title>
    <style>
      div{
        margin: 50px;
        width: 200px;
        height: 200px;
        background-color: yellow;
        border: 3px solid black;
        transition-delay: 3s;
        transition-duration: 5s;
      }
      div:hover{
        transform:rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div>마우스를 올리고 3초 후에 박스가 180도 회전합니다.</div>
  </body>
</html>
