<!DOCTYPE html>
<html>
  <head>
    <title>delay</title>
    <style>
      div{
        width: 100px;
        height: 50px;
        background-color: red;
        position: relative;
        border: 1px solid black;
        animation: boxmove 5s linear infinite alternate;
      }
      #box1{
        animation-delay: 3s;
      }
      #box2{
        animation-delay: 5s;
      }
      @keyframes boxmove {
        from{left:0px;}
        to{left: 300px;}        
      }
    </style>
  </head>
  <body>
    <div id="box1">애니메이션 박스1</div>
    <div id="box2">애니메이션 박스2</div>
    <p><strong>참고: </strong>IE9 이하 혹은 낮은 버전에서는 지원하지 않습니다.</p>
  </body>
</html>
