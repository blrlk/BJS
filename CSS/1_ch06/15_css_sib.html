<!DOCTYPE html>
<html>
  <head>
    <title>sibling</title>
    <style>
      h1~ul{color: blue;}
      div~h3{color: red;}
      h3~p{color: purple;background-color: yellow;}
    </style>
  </head>
  <body>
    <div>
      <h1>형제 선택자1</h1>
      <h2>형제 선택자2</h2>
      <h3>형제 선택자3</h3>
      <ul>목록
        <li>주제1</li>
        <li>주제2</li>
      </ul>
    </div>
    <h3>Sibling selector-1</h3>
    <h4>같은 레벨 형제</h4>
    <p>일반 형제 선택자에 의한 스타일 적용</p>
    <h3>sibling selector-2</h3>
    <div><p>hello</p></div>
    <h3>sibling selector-3</h3>
    <p>hello</p>
  </body>
</html>
