<!DOCTYPE html>
<html>
  <head>
    <title>overflow</title>
    <style>
      .parent{
        width: 300px;
        height: 250px;
        border: 4px solid;
        overflow: auto;
      }
      .child{
        width: 100px;
        height: 100px;
        background-color: green;
        border: 4px solid red;
        display: flex;
        /* 자손을 부모 영역의 중앙에 배치 - 가로 축 */
        justify-content: center;
        /* 자손을 부모 영역의 중앙에 배치 - 교차 축 */
        align-items: center;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
  </body>
</html>
