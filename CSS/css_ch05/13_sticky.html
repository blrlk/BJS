<!DOCTYPE html>
<html>
  <head>
    <title>sticky</title>
    <style>
      .section{
        height: 800px;
        border: 4px dashed lightgray;
      }
      .section h1{
        text-align: center;
        line-height: 2;
        font-size: 24px;
        font-weight: bold;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="section"><h1>Title1</h1></div>
    <div class="section"><h1>Title2</h1></div>
    <div class="section"><h1>Title3</h1></div>
    <div class="section"><h1>Title4</h1></div>
    <div class="section"><h1>Title5</h1></div>
    <div class="section"><h1>Title6</h1></div>
    <div class="section"><h1>Title7</h1></div>
  </body>
</html>
