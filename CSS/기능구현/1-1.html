<html>
  <head>
    <style>
      *{
        padding:0;
        margin:0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
      }

      .main_menu{
        display: flex;
      }

      .main_menu > li{
        margin-right: 10px;
        height: 30px;
        line-height: 30px;
        background-color: yellow;
      }

      .main_menu > li:nth-child(2){
        position: relative;
      }

      .sub_menu{
        position: absolute;
        top: 30px;
        left: 0;
        display: none;
        background-color: blue;
      }

      .main_menu>li:nth-child(2):hover .sub_menu{
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="main_menu">
      <li>Protfolio</li>
      <li>Calendar
        <ul class="sub_menu">
          <li>Event1</li>
          <li>Event2</li>
          <li>Event3</li>
        </ul>
      </li>
      <li>Resume</li>
      <li>Blog</li>
    </ul>
  </body>
</html>
