<html>
  <head>
    <title>형제 선택자</title>
    <style>
      *{
        padding: 10px;
      }
      
      label{
        display: inline-block;
        padding: 5px;
        margin: 5px 0;
        background-color: #28A745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .description{
        margin-top: 5px;
        padding: 5px;
        border: 1px solid #ddd;
        display: none;
      }

      input[type="checkbox"]:checked ~ .description{
        display: block;
      }

      input[type="checkbox"]{
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" id="btn1"><label for="btn1"> 버튼 1</label>
      <div class="description"> 여기는 버튼 1의 설명입니다.</div>
    </div>
    <div>
      <input type="checkbox" id="btn2"><label for="btn2"> 버튼 2</label>
      <div class="description"> 여기는 버튼 2의 설명입니다.</div>
    </div>
    <div>
      <input type="checkbox" id="btn3"><label for="btn3"> 버튼 3</label>
      <div class="description"> 여기는 버튼 3의 설명입니다.</div>
    </div>
  </body>
</html>
