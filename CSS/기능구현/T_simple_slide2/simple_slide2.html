<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./simple_slide2.css">
</head>

<body>
  <section id="main">
    <input type="radio" name="slide" id="s01">
    <input type="radio" name="slide" id="s02">
    <input type="radio" name="slide" id="s03">
    <div class="slidebox">
      <div class="slides">
        <div class="slide">
          1
        </div>
        <div class="slide">
          2
        </div>
        <div class="slide">
          3
        </div>
      </div>
    </div>
    <div class="slidebtn">
      <label for="s01">a</label>
      <label for="s02">b</label>
      <label for="s03">c</label>
    </div>
  </section>
</body>

</html>
