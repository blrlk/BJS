<!DOCTYPE html>
<html>
  <head><title>fieldset으로 폼 그룹으로 묶기</title></head>
  <body>
    <form>
      <fieldset>
        <legend>개인 정보 입력</legend>
        <p>이름: <input type="text" name="name" size="10"></p>
        <p>학교: <input type="text" name="school" size="10"></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시 시작">
      </fieldset>
    </form>
  </body>
</html>
