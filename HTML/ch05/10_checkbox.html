<!DOCTYPE html>
<html>
  <head><title>checkbox</title></head>
  <body>
    <form>
      <h2> 현재 관심을 가지고 있는 학습 주제는 무엇입니까</h2>
      <input type="checkbox" name="subject" value="html" checked>HTML5<br>
      <input type="checkbox" name="subject" value="css">CSS3<br>
      <input type="checkbox" name="subject" value="js">Javascript<br>
      <input type="checkbox" name="subject" value="jquery">Jquery<br>
      <p></p>
      <input type="submit" value="전송">
      <input type="reset" value="다시 작성">      
    </form>
  </body>
</html>
