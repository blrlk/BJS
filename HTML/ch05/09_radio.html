<!DOCTYPE html>
<html>
  <head><title>radio</title></head>
  <body>
    <form>
     <h2>당신의 성별은 무엇입니까</h2>
      <label><input type="radio" name="sex" value="male" checked> 남자</label>
     <input type="radio" name="sex" value="female"> 여자
      <p/>
     <h2>당신은 몇 학년입니까</h2>
      <input type="radio" name="grade" value="1" checked> 1학년
      <input type="radio" name="grade" value="2"> 2학년
      <input type="radio" name="grade" value="3"> 3학년
      <input type="radio" name="grade" value="4"> 4학년
      <p/>
      <input type="submit" value="전송">
      <input type="reset" value="다시 작성">
    </form>
  </body>
</html>
