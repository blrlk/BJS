<!DOCTYPE html>
<html>
  <head><title>속성</title></head>
  <body>
    <h3>HTML5 입력 양식의 주요 속성을 연습해봅시다.</h3>
    <form action="">
      쓰기가능: <input type="text" name="write" placeholder="이름을 입력하세요" autofocus><p/>
      읽기전용: <input type="text" name="read" readonly><p/>
      사용안함: <input type="text" name="use" disabled><p/>
      자동완성: <input type="text" name="com" autocomplete="on" required><p/>
      <textarea spellcheck="true">오타를 체크합니다.</textarea><p/>
      <input type="submit" value="submit">
      <input type="reset" value="reset">
    </form>
  </body>
</html>
