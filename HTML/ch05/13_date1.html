<!DOCTYPE html>
<html>
  <head><title>date</title></head>
  <body>
    <form action="">
      <h3>오늘 날짜 입력</h3>
      Today: <input type="date" name="today">
      <h3>프로젝트 수행 기간</h3>
      From: <input type="date" name="from" min="2016-03-01" max="2016-12-31">
      To: <input type="date" name="to" min="2018-03-01" max="2018-12-31">
      <p/>
      <input type="submit" value="submit">
      <input type="reset" value="reset">
    </form>
  </body>
</html>
