<!DOCTYPE html>
<html>
  <head><title>div & span</title></head>
  <body>
    <h3>div/span 공간 분할 조합</h3>
    <div style="background-color: aliceblue; height: 80px;">머리말 영역</div>
    <div style="background-color: aquamarine; height: 69px;">본문 영역</div>
    <span style="background-color: antiquewhite;">왼쪽 텍스트 영역</span>
    <span style="background-color: azure;">가운데 텍스트 영역</span>
    <span style="background-color: rgb(199, 155, 102);">오른쪽 텍스트 영역</span>
    <div style="background-color: aqua; height:50px">꼬리말 영역</div>
  </body>
</html>
