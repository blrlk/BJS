<!DOCTYPE html>
<html>
  <head>
    <title>layout2</title>
    <style>
      body{
        font-family: 'Courier New', Courier, monospace;
      }
      header{
        padding-top: 10px;
        background-color: aliceblue;
        text-align: center;
      }
      nav{
        background-color: azure;
      }
      ul{
        list-style-type: none;
      }
      li{
        display: inline;
        color: black;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="font-weight:400">STICKY HEADER POW!</h1>
      <nav>
        <ul>
          <a href="#"><li>Home&nbsp;&nbsp;</li></a>
          <a href="#"><li>About&nbsp;&nbsp;</li></a>
          <a href="#"><li>Gallery&nbsp;&nbsp;</li></a>
          <a href="#"><li>Contact&nbsp;&nbsp;</li></a>
        </ul>
      </nav>
    </header>
  </body>
</html>
