<!DOCTYPE html>
<html>
  <head>
    <title>timetable</title>
  </head>
  <body>
    <header>
      <h3>강의 시간표</h3>
    </header>
    <section>
      <article>
        <table border="1">
          <tr>
            <th>구분</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
          </tr>
    
          <tr>
            <th>1교시</th>
            <td rowspan="2">웹 기획</td>
            <td rowspan="2">웹 디자인</td>
            <td rowspan="2">HTML</td>
            <td rowspan="2">웹 디자인</td>
            <td>영어</td>
          </tr>
    
          <tr>
            <th>2교시</th>
            <td rowspan="4">야외수업</td>
          </tr>
    
          <tr>
            <th>3교시</th>
            <td></td><td></td><td></td><td></td>
          </tr>
    
          <tr>
            <th>4교시</th>
            <td rowspan="2">UI 디자인</td>
            <td rowspan="2">자바스크립트</td>
            <td rowspan="2">모바일 디자인</td>
            <td rowspan="2">HTML</td>
          </tr>

          <tr>
            <th>5교시</th>
          </tr>
    
        </table>
      </article>
    </section>
  </body>
</html>
