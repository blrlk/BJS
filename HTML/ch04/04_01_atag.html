<!DOCTYPE html>
<html>
  <head>
    <title>웹사이트 url에 대한 상대경로 지정</title>
  </head>
  <body>
    <header>
      <center>
        <h1>&lt; 하이퍼링크 관련 태그 &gt;</h1>
      </center>
    </header>
    <section>
      <article>
        <a href="http://www.w3.org" target="_blank">W3C 사이트(blank window)</a><p/>
        <a href="http://www.w3.org" target="_self">W3C 사이트(self window)</a><p/>
        <a href="http://www.w3.org" target="_blank">W3C 사이트(parent window)</a><p/>
        <a href="http://www.w3.org" target="_top">W3C 사이트(top window)</a><p/>
      </article>
    </section>
  </body>
</html>
