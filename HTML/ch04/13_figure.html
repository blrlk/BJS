<!DOCTYPE html>

    <title>Figure 태그</title>

    </figure>
    
    <figure>
      <figcaption>[그림2] ㄱㅇㅇ</figcaption>
      <img src="cat.jpg" alt="ㄱㅇㅇ">
    </figure>

    <figcaption>[그림3] ㄱㅇㅇ</figcaption>
    <img src="cat.jpg" alt="">
  </body>
</html>
