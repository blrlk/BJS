<!DOCTYPE html>
<html>
  <head>
    <title>증감 연산</title>
    <script>
      var n=10;
      document.write(`처음 값: ${n}<br>`);
      n++;
      document.write(`n++ 후: ${n}<br>`);
      n--;
      document.write(`n-- 후: ${n}<br>`);

      var n2=10;
      var n3=10;
      document.write(`후처리: ${n2++}<br>`);
      document.write(`후처리: ${n2}<br>`);

      document.write(`전처리: ${++n3}<br>`);
    </script>
  </head>
</html>
