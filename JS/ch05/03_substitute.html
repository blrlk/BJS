<!DOCTYPE html>
<html>
  <head>
    <title>대입 연산</title>
    <script>
      var n=10;
      document.write(`처음 값: ${n}<br>`);
      n=20;
      document.write(`= 처리 후: ${n}<br>`);

      n+=10;
      document.write(`+= 처리 후: ${n}<br>`);
      n-=10;
      document.write(`-= 처리 후: ${n}<br>`);
      n*=5;
      document.write(`*= 처리 후: ${n}<br>`);
      n/=20;
      document.write(`/= 처리 후: ${n}<br>`);
      n%=3;
      document.write(`%= 처리 후: ${n}<br>`);
    </script>
  </head>
  <body>
    
  </body>
</html>
