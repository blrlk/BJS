<!DOCTYPE html>
<html>
  <head>
    <title>사칙연산</title>
    <script>
      var n1=7, n2=5;
      document.write(`num01 + num02 = ${n1+n2}<br>`);
      document.write(`num01 - num02 = ${n1-n2}<br>`);
      document.write(`num01 * num02 = ${n1*n2}<br>`);
      document.write(`num01 / num02 = ${n1/n2}<br>`);
      document.write(`num01 % num02 = ${n1%n2}<br>`); //홀짝 구분 시 자주 사용
    </script>
  </head>
</html>
