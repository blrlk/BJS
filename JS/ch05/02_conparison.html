<!DOCTYPE html>
<html>
  <head>
    <title>비교 연산</title>
    <script>
      var x=10, y=20;
      document.write(`x==y: ${x==y}<br>`);
      document.write(`x!=y: ${x!=y}<br>`);
      document.write(`x>y: ${x>y}<br>`);
      document.write(`x < y: ${x<y}<br>`);
      document.write(`x>=y: ${x>=y}<br>`);
      document.write(`x<=y: ${x<=y}<br>`);
    </script>
  </head>
</html>
