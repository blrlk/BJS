<!DOCTYPE html>
<html>
  <head>
    <title>bool</title>
  </head>
  <body>
    <script>
      var boolean01=true;
      var boolean02=false;
      var bool03=12;
      var bool04=0;
      var bool05=NaN;
      var bool06="abc";
      var bool07="";
      var bool08=null;
      var bool09;

      document.write(`${boolean01} ${boolean02} <br>`);
      document.write(`${!!bool03} ${!!bool04} <br>`);
      // document.write("${!!bool05} ${!!bool06} <br>");
      // document.write("${!!bool07} ${!!bool08} <br>");
      // document.write("${!!bool09}");

      document.write("<br>" + boolean01 + " " + boolean02 + "<br>");
      document.write(!!bool03 + " " + !!bool04 + "<br>");
      document.write(!!bool05 + " " + !!bool06 + "<br>");
      document.write(!!bool07 + " " + !!bool08 + "<br>");
      document.write(!!bool09);
    </script>
  </body>
</html>
