<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 맞추기 게임</title>
</head>

<body>
  <script>
    /*
    문제1) 숫자 맞추기 게임
    1. 프로그램은 랜덤한 값을 보유하고 있다.
    2. 숫자를 1~100 입력받는다. : prompt()
      1) 1~100의 숫자가 아니면 1과 100사이의 숫자를 입력해달라고 문구가 뜬다.
      2) 1~100 입력했는데 랜덤값보다 큰 경우
      : 입력한값 x보다 낮은 숫자입니다. 다시 시도해보세요 출력(alert())
      3) 1~100 입력했는데 랜덤값보다 작은 경우
      : 입력한값 x보다 높은 숫자입니다. 다시 시도해보세요 출력(alert())
      4) 입력한값이 랜덤값과 동일한 경우
      : 정답입니다! n번만에 맞췄습니다.
      : 랜덤한 값을 새로 가진다. (alert())
    */
    let randomNumber = Math.floor(Math.random() * 100) + 1; //1~100의 랜덤값
    console.log(randomNumber);
    let try_count = 0;
    let userGuess = "";
    while (true) {
      userGuess = parseInt(prompt("1~100 사이의 정수를 입력하세요")); //내가 입력한 값
      try_count++; //내가 시도한 횟수 카운트

      if (isNaN(userGuess)) {
        alert("숫자를 입력하세요!");
      } else if (userGuess == 0) {
        alert("0을 입력하셨습니다. 종료합니다.");
        break;
      } else if (userGuess < 1 || userGuess > 100){
        alert("1과 100 사이의 숫자를 입력하세요!");
      } else if (userGuess < randomNumber) {
        alert(`입력값 ${userGuess}보다 높은 숫자입니다. 다시 시도해보세요.`);
      } else if (userGuess > randomNumber) {
        alert(`입력값 ${userGuess}보다 낮은 숫자입니다. 다시 시도해보세요.`);
      } else {
        alert(`정답입니다! ${try_count}번 만에 맞추셨습니다.`);
        resetGame();
      }
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      try_count = 0;
    }
  </script>
</body>

</html>
