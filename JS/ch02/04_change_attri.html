<!DOCTYPE html>
<html>
  <head>
    <title>change attribute</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <button onclick="document.querySelector('#myImage').src='./bulbon.png'">Turn on the light</button>
    <img src="./bulboff.png" id="myImage" style="width:100px;">
    <button onclick="document.querySelector('#myImage').src='./bulboff.png'">Turn off the light</button>
  </body>
</html>
