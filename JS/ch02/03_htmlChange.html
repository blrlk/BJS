<!DOCTYPE html>
<html>
  <head>
    <title>change html</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick="document.querySelector('#demo').innerHTML='Hello JavaScript!'">Click Me !</button>
  </body>
</html>
