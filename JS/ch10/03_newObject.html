<!DOCTYPE html>
<html>
  <head>
    <title>new 객체</title>
    <script>
      let myCar = new Object();
      myCar.type="BMW";
      myCar.color="black";
      myCar.speed=100;
      myCar.break = function(){
        this.speed -=10;
        return this.speed;
      };
      myCar.accel = function(){
        this.speed += 10;
        return this.speed;
      };

      document.write(`myCar: ${myCar.type}, 색상: ${myCar.color}, 속력: ${myCar.accel()}`);
    </script>
  </head>
</html>
