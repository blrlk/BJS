<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산</title>
  <script>
    let today, someday, text;
    today = new Date();
    someday = new Date();
    someday.setFullYear(2024, 1, 14);
    if(someday>today){
      text = "Today is before January 14, 2024";
    } else{
      text = "Today is after January 14, 2024";
      let diff = today.getTime() - someday.getTime();
      let delDay = diff/(1000*60*60*24)  //밀리초 / (1000*60*60*24) => '일' 이 됨
      document.write(text + "<br>" +delDay + "일 경과했습니다.");
    }
  </script>
</head>

</body>
</html>
