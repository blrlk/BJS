<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string 메서드_replace()</title>
</head>
<body>
  <p>Replace "java" is replaced by "JavaScript"</p>
  <button onclick="myFunction()">Try it</button>
  <p id="demo01"></p>
  <p id="demo02"></p>
  <script>
    function myFunction(){
      let str = "this program is written by java. java is the best program.";

      let txt = str.replace("java", "javascript");  //첫 java만 javascript로 변경
      document.querySelector("#demo01").innerHTML = txt;

      let txt2 = str.replace(/java/g, "javascript"); //모든 java를 javascript로 변경
      document.querySelector("#demo02").innerHTML = txt2;

    }
  </script>
</body>
</html>
