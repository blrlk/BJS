<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegExp 객체 메서드</title>
  <script>
    let str = "Hello \nJavaScript javaScript JavaScript \njavaScript";
    let ptn01 = /javascript/i;  //대소문자 구분x
    let ptn02 = /javaScript/g;  //모두 찾기
    let ptn03 = /javaScript/m;  //시작, 끝이 해당하는 기호

    console.log(str);
    console.log(ptn01 +": "+str.match(ptn01));
    console.log(ptn02 +": "+str.match(ptn02));
    console.log(ptn03 +": "+str.match(ptn03));
  </script>
</head>
<body>
  
</body>
</html>
