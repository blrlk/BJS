<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 메서드_trim()</title>
  <script>
    let str = "   앞뒤 공백   ";
    console.log("원본: "+str + "<br>");
    console.log("공백 제거: "+str.trim());
    // html이라 공백은 원래 무시돼서 출력되므로 console.log로 확인
  </script>
</head>
<body>
  
</body>
</html>
