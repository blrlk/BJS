<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegExp 객체 메서드_표현식_활용</title>
</head>
<body>
  <form action="#" name="calculator">
    주민등록번호: <input type="text" name="number1" size="14">
  </form>
  <button onclick="ju_search()">검색</button>
  <p id="demo"></p>

  <script>
    function ju_search(){
      let x = calculator.number1.value;
      let ptn01 = /\d{6}-[12]\d{6}/;

      if(ptn01.test(x)){
        document.querySelector("#demo").innerHTML = ptn01.exec(x);
      } else{
        document.querySelector("#demo").innerHTML = '잘못입력함 다시 확인하세용';
      }
    }
  </script>
</body>
</html>
