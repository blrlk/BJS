<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array_slice()</title>
  <script>
    let fruits=["apple", "pear", "orange", "pear", "kiwi"];
    let ear_fruits = fruits.slice(1, 3);  //인덱스 1부터 3이전까지 배열 요소 추출
    document.write("원래 배열: " + fruits + "<br>");
    document.write("추출된 배열 요소: " + ear_fruits + "<br>");
    let eat_fruits = fruits.slice(3);
    document.write("원래 배열: " + fruits + "<br>");
    document.write("추출된 배열 요소: " + eat_fruits + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
