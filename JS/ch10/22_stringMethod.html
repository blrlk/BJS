<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string 메서드</title>
  <script>
    let str01 = "JavaScript objects are containers for name values, called properties and methods.";
    let position01 = str01.indexOf("containers", 15);
    document.write(`1. indexOf('containers', 15): ${position01}<br>`);
    document.write(`2. search('containers'): ${str01.search('containers')}<br>`);
    document.write(`3. slice(7, 13): ${str01.slice(7, 13)}<br>`);
    document.write(`4. slice(-12, -6): ${str01.slice(-12, -6)}<br>`);
    document.write(`5. slice(7): ${str01.slice(7)}<br>`);
    document.write(`6. slice(-12): ${str01.slice(-12)}<br>`);
    document.write(`7. substring(7, 13): ${str01.substring(7, 13)}<br>`);
    document.write(`8. substr(7, 6): ${str01.substr(7, 6)}<br>`);
    
  </script>
</head>
<body>
  
</body>
</html>
