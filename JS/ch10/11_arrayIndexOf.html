<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array_indexOf()</title>
  <script>
    var fruits = ["apple", "pear", "orange", "apple"];
    document.write(fruits.indexOf("pear") + "<br>");
    document.write(fruits.indexOf("ap")+"<br>");
    document.write(fruits.indexOf("apple", 2)+"<br>");
  </script>
</head>
<body>
  
</body>
</html>
