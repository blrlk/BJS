<!DOCTYPE html>
<html>
  <head>
    <title>Array_concat()</title>
    <script>
      let oldarr=["apple", "pear", "orange"];
      let arr1=[1, 2, 3];
      let arr2=[4, 5, 6];
      let newarr=oldarr.concat(arr1, arr2);
      document.write(newarr +"<br>");
      let arr3=["Cecilie", "Lone"];
      let myChildren = arr3.concat(["Emil", "Tobias", "Linus"]);
      document.write(myChildren + "<br>");
    </script>
  </head>
</html>
