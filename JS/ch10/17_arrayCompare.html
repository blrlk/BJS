<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array_compare()</title>
  <script>
    function compare(a, b){
      return a-b; //오름차순
      // return b-a; //내림차순
    }

    let score = [40, 10, 8, 90,58, 19, 80];
    document.write(score.sort(compare));
  </script>
