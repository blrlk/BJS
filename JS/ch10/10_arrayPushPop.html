<!DOCTYPE html>
<html>
  <head>
    <title>Array_push(), Array_pop()</title>
    <script>
      let arr1=["apple", "pear", "orange"];
      let popvar = arr1.pop();
      document.write(popvar + ", " + arr1 + "<br>");
      arr1.push(false, "another");
      document.write(arr1.length+", "+arr1+"<br>");
    </script>
  </head>
</html>
