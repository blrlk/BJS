<!DOCTYPE html>
<html>
  <head>
    <title>parseFloat</title>
    <script>
      let n_str1 = "12";
      let n_str2 = "12.34";
      let n_str3 = "1.234e2";
      let n_str4 = "1.23abcd";

      document.write(`결과 값: ${parseFloat(n_str1)}<br>`);
      document.write(`결과 값: ${parseFloat(n_str2)}<br>`);
      document.write(`결과 값: ${parseFloat(n_str3)}<br>`);
      document.write(`결과 값: ${parseFloat(n_str4)}<br>`);

    </script>
  </head>
</html>
