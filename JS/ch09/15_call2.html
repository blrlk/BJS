<!DOCTYPE html>
<html>
  <head>
    <title>함수 호출2</title>
    <script>
      function square(x, y){
        let sum;
        sum=(x*y) / 2;
        return sum;
      }

      function display(a, b){
        document.write("삼각형의 면적: "+square(a, b));
      }

      display(100, 200);
    </script>
  </head>
</html>
