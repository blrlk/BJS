<!DOCTYPE html>
<html>
  <head>
    <title>parseInt</title>
    <script>
      let n_str1 = "12";
      let n_str2 = "12.34";
      let n_str3 = "1234567";
      let n_str4 = "1.234e2";
      let n_str5 = "0x1234";
      
      // string 타입 -> number 타입
      document.write(`결과 값: ${parseInt(n_str1)}<br>`);
      document.write(`결과 값: ${parseInt(n_str1, 8)}<br>`);
      document.write(`결과 값: ${parseInt(n_str2, 8)}<br>`);
      document.write(`결과 값: ${parseInt(n_str3)}<br>`);
      document.write(`결과 값: ${parseInt(n_str4)}<br>`);
      document.write(`결과 값: ${parseInt(n_str5)}<br>`);
    </script>
  </head>
</html>
