<!DOCTYPE html>
<html>
  <head>
    <title>콜백함수</title>
    <script>
      function callBack(xd){
        for(let i=1;i<=10;i++){
          document.write(i);
          xd(i);
        }
      }

      var greeting = function(i){
        document.write("Hello JavaScript World<br>");
      }


      callBack(greeting);
    </script>
  </head>
</html>
