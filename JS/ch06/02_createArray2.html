<!DOCTYPE html>
<html>
  <head>
    <title>배열 생성2</title>
    <script>
      var friends = new Array();
      friends[1] = "홍길동";
      friends[2] = "심사임당";
      friends[4] = "박지겸";
      
      document.write(friends[0] + "<br>");
      document.write(friends[1] + "<br>");
      document.write(friends[2] + "<br>");
      document.write(friends[3] + "<br>");

      document.write('배열의 길이 ' + friends.length + "<br>");
    </script>
  </head>
</html>
