<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var output = ""; //데이터유형을 문자열 - 비워둠

    //2~9단 반복
    for (var i = 2; i <= 9; i++) {
      output = output + '<h3>=====' + i + '단=====</h3>';

      for (var j = 1; j <= 9; j++) {
        output = output + '<p>'+ i + " x " + j + " = " + (i * j)+'</p>';
      }
    }
    document.write(output);
  </script>
</head>

<body>

</body>

</html>
