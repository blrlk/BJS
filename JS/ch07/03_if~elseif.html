<!DOCTYPE html>
<html>
  <head>
    <title>if else-if문</title>
    <script>
      var score = parseInt(prompt("점수 입력"));
      
      if(score>=90){
        document.write("A");
      } else if(score>=80){
        document.write("B");
      } else{
        document.write("C");
      }
    </script>
  </head>
</html>
