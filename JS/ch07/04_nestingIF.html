<!DOCTYPE html>
<html>
  <head>
    <title>중첩 if문</title>
    <script>
      var score=parseInt(prompt("점수 입력"));

      if(score >= 0 && score <=100){
        if(score>=80){
          document.write("합격");
        } else{
          document.write("불합격");
        }
      } else{
        document.write("0~100 사이 수 입력");
      }
    </script>
  </head>
</html>
