<!DOCTYPE html>
<html>
  <head>
    <title>switch문</title>
    <script>
      var grade= prompt("학점 입력");
      switch(grade){
        case('a'):
          alert("A");
          break;
        case('b'):
          alert("B");
          break;
        default:
          alert("F");
          break;
      }
    </script>
  </head>
</html>
