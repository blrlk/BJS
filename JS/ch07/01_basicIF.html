<!DOCTYPE html>
<html>
  <head>
    <title>기본 if문</title>
    <script>
      var time = prompt("What time is it now?");
      
      if(time<22){
        document.write("drink juice<br>");
        document.write("call with friends<br>");
      }
      document.write("watch TV");
    </script>
  </head>
</html>
