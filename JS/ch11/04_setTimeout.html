<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>settimeout()</title>
</head>
<body>
  <p>wait 3 seconds</p>
  <button onclick="setTimeout(myFunction, 2000)">Try it</button>
  <script>
    function myFunction(){
      alert("hello");
    }
  </script>

</body>
</html>
