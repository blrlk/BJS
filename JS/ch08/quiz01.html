<!-- 구구단 -->
<html>
  <head>
    <title>구구단</title>
    <script>
      for(var i=1;i<=9;i++){
        document.write(`<b>== ${i}단 ==</b><br>`);
        for(var j=1;j<=9;j++){
          document.write(`${i} X ${j} = ${i*j}<br>`);
        }
        document.write("<br>");
      }
    </script>
  </head>
</html>
