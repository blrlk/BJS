<!DOCTYPE html>
<html>
  <head>
    <title>continue</title>
    <script>
      for(var i=0;i<6;i++){
        if(i==3){
          document.write("i==3 <br>");
          continue;
          document.write("continue 다음 줄<br>");
        }
        document.write("for문" + i + "번째<br>");
      }
    </script>
  </head>
</html>
