<!DOCTYPE html>
<html>
  <head>
    <title>for of 구문</title>
    <script>
      var fruits=['apple', 'banana', 'orange', 'lemon', 'pear'];

      document.write("for of 구문<br>");
      for(var i of fruits){
        document.write(i + "<br>");
      }

      document.write("<br>for in 구문<br>");
      for(var i in fruits){
        document.write(i + "<br>");
      }

    </script>
  </head>
</html>
