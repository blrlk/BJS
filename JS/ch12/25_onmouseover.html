<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:aliceblue; width: 150px; height: 20px; padding: 40px;text-align: center;">
    first display
  </div>

  <script>
    function mOver(obj){
      obj.innerHTML = "Thank you";
    }

    function mOut(obj){
      obj.innerHTML = "Mouse over me";
    }
  </script>
</body>
</html>
