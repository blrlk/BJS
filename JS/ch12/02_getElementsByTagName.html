<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>hello world</p>
  <p>The DOM is very useful</p>
  <p>This example demonstrates the <b>getElementByTagName</b> method</p>
  <p id="demo"></p>

  <script>
    var x = document.getElementsByTagName("p"); //모든 p 태그 찾음
    document.getElementById("demo").innerHTML = 'The first paragraph(index 0) : '+ x[0].innerHTML;
  </script>
</body>
</html>
