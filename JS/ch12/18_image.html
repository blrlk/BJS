<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="test01.jpg" alt="test01" width="100" height="100">
  <img src="test02.jpg" alt="test02" width="100" height="100">
  <img id="myimg" src="test03.jpg" alt="test03" width="100" height="100">
  <button onclick="myfunc()">click</button>

  <p id="demo01"></p>
  <p id="demo02"></p>
  <p id="demo03"></p>


  <script>
    function myfunc(){
      let x = document.images.length;
      document.querySelector("#demo01").innerHTML = "images.length: " + x;
      
      let y = document.images[0].src;
      document.querySelector("#demo02").innerHTML = y;

      let z = document.images.namedItem("myimg").src;
      document.querySelector("#demo03").innerHTML = z;
    }
  </script>
</body>
</html>
