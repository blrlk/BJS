<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 onclick="changeText(this)">click</h1>
  <!-- 클릭한 요소의 dom 객체 -->
  <!-- h1 태그에 이벤트 핸들러 둠 -->
  
  <script>
    function changeText(id){
      id.innerHTML = "ooops!";
    }
  </script>
</body>
</html>
