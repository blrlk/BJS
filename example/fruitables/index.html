<!DOCTYPE html>
<html>

<head>
  <title>Fruitables - Vegetable Website Template</title>

  <script src="https://kit.fontawesome.com/d9f3d9c91a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./banner.css">
  <script src="./javascript.js" defer></script>
</head>

<body>
  <header class="container">
    <div id="h_top">
      <div class="left">
        <p>
          <i class="fa-solid fa-location-dot"></i>
          <a href="#">123 Street, New York</a>
        </p>
        <p>
          <i class="fa-solid fa-envelope"></i>
          <a href="#">Email@example.com</a>
        </p>
      </div>
      <div class="right">
        <a href="#">Privacy Policy</a> /
        <a href="#">Terms of Use</a> /
        <a href="#">Sales and Refunds</a>
      </div>
    </div>
    <div id="h_bottom">
      <p class="logo">Frutables</p>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Shop Detail</a>
        <a href="#">Pages <i class="fa-solid fa-angle-down"></i></a>
        <a href="#">Contact</a>
      </div>
      <div class="userInfo">
        <i class="fa-solid fa-magnifying-glass search"></i>
        <i class="fa-solid fa-bag-shopping shoppingBag"><span>3</span></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
  </header>

  <section id="banner">
    <div class="bg_banner">
      <img src="./img/hero-img.jpg" alt="">
      <div class="content">
        <div class="txtbox">
          <p>100% Organic Foods</p>
          <h1>Organic Veggies & Fruits Foods</h1>
          <form action="">
            <input type="text" name="" id="" placeholder="Search">
            <input type="submit" value="Submit Now">
          </form>
        </div>
        <div class="slidebox">
          <ul class="sliders">
            <li>
              <img src="./img/hero-img-1.png" alt="">
              <span>Fruits</span>
            </li>
            <li>
              <img src="./img/hero-img-2.jpg" alt="">
              <span>Vegetables</span>
            </li>
          </ul>
          <div class="button">
            <span class="btn_left"><i class="fa-solid fa-angle-left"></i></span>
            <span class="btn_right"><i class="fa-solid fa-angle-right"></i></span>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
