<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fixed.css">
  <link rel="stylesheet" href="./css/slide.css">
  <link rel="stylesheet" href="./css/tab.css">

  <!-- javascript -->
  <script src="./js/fixed.js" defer></script>
  <script src="./js/slide.js" defer></script>
  <script src="./js/tab.js" defer></script>

</head>

<body>
  <!-- fixed -->
  <header>
    <div id="h_top">header top</div>
    <div id="h_bottom">header bottom</div>
  </header>

  <!-- slide -->
  <section class="slidebox">

    <div class="slides">
      <div class="slide">1</div>
      <div class="slide">2</div>
      <div class="slide">3</div>
      <div class="slide">4</div>

      <div class="slidebtn">
        <span class="left">&lt;</span>
        <span class="right">&gt;</span>
      </div>
    </div>

    <div class="slidesV">
      <div class="slideV">1</div>
      <div class="slideV">2</div>
      <div class="slideV">3</div>
      <div class="slideV">4</div>

      <div class="slidebtnV">
        <div class="up">up</div>
        <div class="down">down</div>
      </div>
    </div>

    <div class="slidesB">
      <div id="s1" class="slideB">1</div>
      <div id="s2" class="slideB">2</div>
      <div id="s3" class="slideB">3</div>
      <div id="s4" class="slideB">4</div>

      <div class="slidebtnB">
        <div id="b00" class="btn"></div>
        <div id="b01" class="btn"></div>
        <div id="b02" class="btn"></div>
        <div id="b03" class="btn"></div>
      </div>
    </div>

  </section>

  <!-- tab -->
  <section id="tab">
    <div class="container">
      <div class="tabbtn">
        <button id="all">all</button>
        <button id="a">a</button>
        <button id="b">b</button>
        <button id="c">c</button>
      </div>

      <div class="tabContent">
        <div class="all a">a</div>
        <div class="all c">c</div>
        <div class="all c">c</div>
        <div class="all b">b</div>
        <div class="all d">d</div>
        <div class="all a">a</div>
        <div class="all a">a</div>
        <div class="all c">c</div>
        <div class="all c">c</div>
        <div class="all d">d</div>
        <div class="all a">a</div>
        <div class="all b">b</div>
      </div>
    </div>
  </section>

  <section style="height: 800px;"></section>
</body>

</html>
