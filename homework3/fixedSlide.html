<!DOCTYPE html>
<html>

<head>
  <title>고정 slide 구현</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      text-align: center;
    }

    input{
      display: none;
    }

    .slidebox {
      background-color: aliceblue;
      white-space: nowrap;
      overflow: hidden;
      height: 100px;
    }

    .slides {
      font-size: 0;
      height: 100%;
    }

    .slide{
      display: inline-block;
      width: 100%;
      height: 100%;
      font-size: 20px;
      position: relative;
      transition: all 1s;
    }

    .slide > p{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #slide01:checked~.slidebox .slides .slide {
      transform: translateX(0%);
    }

    #slide02:checked~.slidebox .slides .slide {
      transform: translateX(-100%);
    }

    #slide03:checked~.slidebox .slides .slide {
      transform: translateX(-200%);
    }
  
    label {
      cursor: pointer;
      font-size: 50px;
      position: absolute;
      top: 15px;
      display: none;
    }
    
    .left{
      left: 10px;
    }

    .right{
      right: 10px;
    }
    

    #slide01:checked ~ .slidebox .slides .labels .label1 label,
    #slide02:checked ~ .slidebox .slides .labels .label2 label, 
    #slide03:checked ~ .slidebox .slides .labels .label3 label{
      display: block;
    }
  </style>
</head>

<body>
  <input type="radio" name="slide" id="slide01" checked>
  <input type="radio" name="slide" id="slide02">
  <input type="radio" name="slide" id="slide03">

  <div class="slidebox">
    <div class="slides">
      <div class="slide"><p>1</p></div>
      <div class="slide"><p>2</p></div>
      <div class="slide"><p>3</p></div>

      <div class="labels">
        <div class="label1">
          <label for="slide03" class="left">&lt;</label>
          <label for="slide02" class="right">&gt;</label>
        </div>
        <div class="label2">
          <label for="slide01" class="left">&lt;</label>
          <label for="slide03" class="right">&gt;</label>
        </div>
        <div class="label3">
          <label for="slide02" class="left">&lt;</label>
          <label for="slide01" class="right">&gt;</label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
